<!DOCTYPE html>
<html>
     <head>
          <meta charset="utf-8">
          <link rel="stylesheet" href="style.css" type="text/css" />
          <link rel="stylesheet" href="css/font-awesome.min.css">
          <link rel="stylesheet" href="css/font-awesome.css">
          <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
          <script src="https://connect.soundcloud.com/sdk/sdk-3.2.1.js"></script>

          <title>Js tutorial</title>
     </head>
     <body>
          <div id="header">

          </div>
          <div id="bodyContent">
               <div class="form-wrapper">
                <input id="searchSong" type="text" placeholder="Search here..." >
                  <button id="buttonSearch" >Search</button>
             </div>
          </div>
          <div id="footer">
               <div class="musicControls">
                  <button class="playerButtons" id="prevButton" ><i class="fa fa-fast-backward" aria-hidden="true"></i></button>
                  <button class="playerButtons"  id="playButton" ><i id="playClass" class="fa fa-play" aria-hidden="true"></i></button>
                  <!-- <button class="playerButtons" id="pauseButton" ><i class="fa fa-pause" aria-hidden="true"></i></button> -->
                  <button class="playerButtons" id="nextButton" ><i class="fa fa-fast-forward" aria-hidden="true"></i></button>
             </div>
          </div>

     <script src="index.js"></script>
     </body>
